<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>세번째 문</title>
    <style>
        @import url(../GameBase/GameBase.css);
        .Background {
            background-image: url("3P.jpg");
        }
        section { 
            width: 70%; 
            height: 20%; 
            margin:auto;
            text-align : center; 
            font-style:normal; 
            font-size: 60px; 
            color:white; 
            font-weight: 900;
            background: rgba(0, 0, 0, 0.438); 
        }
        input[type="text"] {
            font-size: 40px;
            padding: 10px;
            margin-top: 20px;
        }
        input[type="submit"] {
            font-size: 30px;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="Background">
        <section>
            문제! <br>
            공주의 이름은 무엇인가?
        </section>

        <section>
            <form id="answerForm" onsubmit="return checkAnswer()">
                정답 : <input type="text" id="answer" size="20" value="">
                <input type="submit" value="확인">
            </form>
        </section>
    </div>

    <script>
        function checkAnswer() {
            var userInput = document.getElementById('answer').value.trim();
            if (userInput.toLowerCase() === "알루시아") {
                setTimeout(() => {
                    alert('삐리릭- 세번째 문의 보안장치가 풀리는 소리가 난다.');
                }, 300);
                setTimeout(() => {
                    location.href = "../[8]관공서지하복도/GameBase.html";
                }, 500);
                return false; 
            } else {
                alert('오답!');
                return false; 
            }
        }
    </script>
</body>
</html>
