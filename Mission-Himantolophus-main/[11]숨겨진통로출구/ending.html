<html>

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .title {
            position: fixed;
            top: 50%;
            left: 50%;

            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

<script src="../GameBase/GameBase.js">
</script>
<script>localStorage.setItem('Mapinfo', 12);</script>

        박태혁: 게임 & 배경 제작<br>
        박정호: 홈페이지 & 아이콘 제작<br>
        송태환: 게임 아트 & 게임 제작 & 총관리
</p>
    </div>

    <script>
        
        setTimeout(function() {
            document.getElementById('teamInfo').style.opacity = 1;
        }, 3000);

            location.href = "../../Homepage/main.html";
        },6000)

</html>
